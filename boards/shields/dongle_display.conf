# Enable dongle display features
CONFIG_ZMK_DONGLE_DISPLAY=y
CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=y

# Uncomment for MacOS modifier symbols
# CONFIG_ZMK_DONGLE_DISPLAY_MAC_MODIFIERS=y

# Layer name display configuration
CONFIG_ZMK_DONGLE_DISPLAY_LAYER_TEXT_ALIGN="center"
CONFIG_ZMK_DONGLE_DISPLAY_LAYER_NAME_SCROLL_WIDTH=50

# Enable WPM meter
CONFIG_ZMK_DONGLE_DISPLAY_WPM=y

# I2C and SSD1306 display configuration
CONFIG_I2C=y
CONFIG_SSD1306=y
CONFIG_SSD1306_SH1106_COMPAT=0

# Font and display settings
CONFIG_LV_FONT_MONTSERRAT_14=y
CONFIG_LV_Z_POINTER_KSCAN=y

# Bluetooth settings for dongle
CONFIG_BT=y
CONFIG_BT_CTLR=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_MAX_CONN=2
CONFIG_BT_MAX_PAIRED=2